<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/cards.css">
    <link rel="stylesheet" href="../../css/default.css">
    <title>Title</title>
</head>
<body>
<!-- CARD -->
    <div class="card mb-3 amarelo h-100" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4 degrade-horizontal">
                <figure class="imagem-horizontal">
                    <img src="../../assets/imagens/teste2.jpg" class="img-fluid rounded-start" alt="...">
                </figure>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Titulo</h5>
                    <p class="card-text">Data e horário</p>
                    <p class="card-text">local</p>
                    <p class="card-text">lotação</p>
                    <p class="card-text"><small class="text-body-secondary">descrição</small></p>
                </div>
            </div>
        </div>
    </div>

<!-- CARD COM UM BOTAO -->
    <div class="card mb-3 amarelo h-100" style="max-width: 540px;">

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="form-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/default/default.css">
  <title>Title</title>
</head>
<body>
<form>
  <div class="row">
    <!--  PADRAO-->
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      <label for="inputData">Data</label>
      <!--  DATA-->
      <input type="date" class="form-control" id="inputData" placeholder="Data">
    </div>
    <!--  SENHA-->
    <div class="form-group col-md-6">
      <label for="inputSenha">Senha</label>
      <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
      <!--  HORA-->
      <label for="inputTime">Hora</label>
      <input type="time" class="form-control" id="inputTime" placeholder="Hora">
    </div>

  </div>
<div class="form-group">
  <label for="inputEndereco">Endereço</label>
  <input type="text" class="form-control" id="inputEndereco" placeholder="1234 Marechal Floriano P.">
</div>

  <div class="form-group col-md-4">
    <!--  SELECT-->
    <label for="escolhas">Escolhas</label>
    <select id="escolhas" class="form-select">
      <option selected>Escolha 1</option>
      <option selected>Escolha 2</option>
      <option selected>Escolha 3</option>
      <option selected>Escolha 5</option>
      <option>...</option>
    </select>
  </div>
  <div class="form-group">
    <!--  CHECK-->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        dá um check plz
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Teste</button>
</form>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Modal Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/default/default.css">

</head>
<body class="p-5">

<button type="button" class="btn btn-primary" id="toastRuimBtn" onclick="mostrarToastRuim()">Teste popup ruim</button>
  <div class="toast-container position-absolute p-3 top-0 start-50 translate-middle-x">
    <div class="toast text-bg-danger border-0" id="toastRuim">
          <div class="d-flex">
            <div class="toast-body">
              Erro :(
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
          </div>
    </div>
  </div>

<button type="button" class="btn btn-primary" id="toastBomBtn" onclick="mostrarToastBom()">Teste popup bom</button>
<div class="toast-container position-absolute p-3 top-0 start-50 translate-middle-x">
  <div class="toast text-bg-success border-0" id="toastBom">
    <div class="d-flex">
      <div class="toast-body">
        Deu certo! :)
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toastRuimEl = document.getElementById('toastRuim');
  const toastRuim = new bootstrap.Toast(toastRuimEl, {
    // delay: 3000 // Tempo em ms (3 segundos)
  });
  const toastBomEl = document.getElementById('toastBom');
  const toastBom = new bootstrap.Toast(toastBomEl, {
    delay: 3000 // Tempo em ms (3 segundos)
  });

  function mostrarToastRuim() {
    toastRuim.show();
  }

  function mostrarToastBom() {
    toastBom.show();
  }

</script>
</body>
</html>
